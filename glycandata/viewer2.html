<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glycan Subsumption Navigator</title>
    <script src="content.js"></script>
    <script src="hgv2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css"/>
    <!--- jQeury is not required --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="mass"></div>
<div id="viewer" style="border-style: solid; border-color: lightgrey; width: calc(100%); height: 910px; right: 0;"></div>
<script>
    // Mass button
    function addMassButton(m){
        var d = document.getElementById("mass");
        var b = document.createElement("button");
        b.innerText = m;
        b.style = "width: 100px";
        b.addEventListener("click", function(x){
            var x = parseFloat(this.innerText);
            for (var mc of data){
                var cont = mc.content;
                var mass = parseFloat(mc.mass);
                if (mass == x) {
                    boolDisplayAll = false;
                    console.log("mass {mass} is found");
                    option.essentials.component = mc.content;
                    glycanviewer.init(option);
                }
            }
        });
        d.appendChild(b);
    }
    var mass = [];
    for (var mc of data){
        mass.push(parseFloat(mc.mass));
    }
    mass.sort(function(a,b){return a-b});
    for (var i in mass){
        var m = mass[i];
        if (i%10 == 0 && i != 0){
            var d = document.getElementById("mass");
            var b = document.createElement("br");
            d.appendChild(b);
        }
        addMassButton(m);
    }



    var boolDisplayAll = true;
    var displayLevel = 4;

    var option = {
        essentials: {
            div_ID: "viewer", // the ID of div container
            component: {}, // the data
            topoOnly: true,
            viewRoot: "",
            useGlyTouCanAsImageSource: true,
            GlyTouCanImagePara: {
                style: "extended", // Other Options: normal, compact
                format: "png", // Other Options: jpg
                notation: "cfg" // Other Options: cfgbw, uoxf, uoxf-color, cfg-uoxf, iupac
            }
        },
        display: {
            enableTitle: false,
            enableNavi: true,
            naviOption: {
                size: 0.2,
                position: 4
            },
            orientation: 1 // 1, 2, 3, 4 Stand for top2bottom left2right bottom2top right2left
        },
        contextMenu: {
            enable: true,
            defaultMenu: true,
            externalURL1: "https://edwardslab.bmcb.georgetown.edu/glycomotifdev/GM.",
            externalURL2: ""
        }
    };
    console.log(mc.content);
    option.essentials.component = mc.content;
    // glycanviewer.init(option);
</script>
</body>
</html>

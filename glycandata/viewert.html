<body>
<div id="viewer" style="border-style: solid; border-color: lightgrey; width: calc(100%); height: 910px; right: 0;"></div>
<script>
    var getParams = function (url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
    };

    var p = getParams(window.location.href);
    console.log(p);

    var boolDisplayAll = true;
    var displayLevel = 4;

    for (var mc of data){
        var nodes = mc.content.nodes;
        if (Object.keys(nodes).includes(p.topo)){
            console.log(nodes);
            break
        }
    }

    var option = {
        essentials: {
            div_ID: "viewer", // the ID of div container
            component: {}, // the data
            topoOnly: false,
            viewRoot: p.topo,
            useGlyTouCanAsImageSource: true,
            GlyTouCanImagePara: {
                style: "extended", // Other Options: normal, compact
                format: "png", // Other Options: jpg
                notation: "cfg" // Other Options: cfgbw, uoxf, uoxf-color, cfg-uoxf, iupac
            }
        },
        display: {
            enableTitle: false,
            enableNavi: true,
            naviOption: {
                size: 0.2,
                position: 4
            },
            orientation: 1 // 1, 2, 3, 4 Stand for top2bottom left2right bottom2top right2left
        },
        contextMenu: {
            enable: true,
            defaultMenu: false,
            externalURL1: "viewert.html?topo=",
            externalURL2: ""
        }
    };
    console.log(mc.content);
    option.essentials.component = mc.content;
    glycanviewer.init(option);
</script>

</body>
</html>

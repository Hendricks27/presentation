<!DOCTYPE html>
<html lang="en">
<head>
    <script src="hgv.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="glycandatawiki.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css"/>
    <!--- jQeury is not required --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="uniqueID"
     style="border-style: solid; border-color: lightgrey; width: calc(100%); height: 910px; right: 0;"></div>
<br>

<script>

    // The template for the hierarchical glycan viewer
    var demo_option_new = {
        essentials: {
            div_ID: "uniqueID", // the ID of div container
            component: {}, // the data
            topoOnly: 0,
            viewRoot: "",
            useGlyTouCanAsImageSource: false,
            GlyTouCanImagePara: {
                style: "extended", // Other Options: normal, compact
                format: "png", // Other Options: jpg
                notation: "cfg" // Other Options: cfgbw, uoxf, uoxf-color, cfg-uoxf, iupac
            },
            imgURL1: "http://edwardslab.bmcb.georgetown.edu/~wzhang/web/glycan_images/cfg/extended/", // Unnecessary if useGlyTouCanAsImageSource is true
            imgURL2: ".png"
        },
        display: {
            enableTitle: false,
            enableNavi: true,
            naviOption: {
                size: 0.2,
                position: 4
            },
            orientation: 1 // 1, 2, 3, 4 Stand for top2bottom left2right bottom2top right2left
        },
        contextMenu: {
            enable: true,
            defaultMenu: false,
            externalURL1: "https://edwardslab.bmcb.georgetown.edu/glycomotifdev/GM.",
            externalURL2: ""
        }
    };

    var urlobj = new URL(window.location);
    var params = {};
    for (var p of urlobj.searchParams){
        params[p[0]] = p[1];
    }


    var option1 = demo_option_new;
    var gtcid;
    if (Object.keys(params).includes("saccharide")){
        gtcid = params["saccharide"];
    }
    else{
        gtcid = "G00013MO";
    }


    var x = JSON.parse(JSON.stringify(data[gtcid].content));
    option1.essentials.component = x;

    var hgv1 = jQuery.extend(true, {}, glycanviewer);
    hgv1.init(option1);

    setTimeout(wrapfunc, 2000);
    function wrapfunc() {

        var c = hgv1.network.getConnectedNodes(gtcid);
        c.push(gtcid);
        hgv1.network.selectNodes([gtcid]);
        hgv1.network.fit({
            nodes: c,
            animation: true
        });

        function wrapper2(){
            hgv1.whereAmI();
        }
        hgv1.network.selectNodes([gtcid]);
        setTimeout(wrapper2, 2000);
    }

    /*
    * Alternatively, the option can directly apply to the glycanviewer like this
    * glycanviewer.init(option1)
    */


</script>
</body>
</html>

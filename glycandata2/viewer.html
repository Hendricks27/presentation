<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="mass"></div>
<div id="viewer" style="border-style: solid; border-color: lightgrey; width: calc(100%); height: 910px; right: 0;"></div>
<script>
    var getParams = function (url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
    };

    var p = getParams(window.location.href);

    var o = Object.keys(individualData);
    var k = o[ram()];
    if (p.saccharide){
        k = p.saccharide
    }

    var ele = individualData[k];
    console.log(ele);

    function ram(){
        return Math.floor(Math.random()*o.length)
    }
    var displayLevel = 100;

    var option = {
        essentials: {
            div_ID: "viewer", // the ID of div container
            component: {}, // the data
            topoOnly: false,
            viewRoot: "",
            useGlyTouCanAsImageSource: false,
            GlyTouCanImagePara: {
                style: "extended", // Other Options: normal, compact
                format: "png", // Other Options: jpg
                notation: "cfg" // Other Options: cfgbw, uoxf, uoxf-color, cfg-uoxf, iupac
            },
            imgURL1: "http://edwardslab.bmcb.georgetown.edu/~wzhang/web/glycan_images/cfg/extended/", // Unnecessary if useGlyTouCanAsImageSource is true
            imgURL2: ".png"
        },
        display: {
            enableTitle: false,
            enableNavi: true,
            naviOption: {
                size: 0.2,
                position: 4
            },
            orientation: 2 // 1, 2, 3, 4 Stand for top2bottom left2right bottom2top right2left
        },
        contextMenu: {
            enable: true,
            defaultMenu: false,
            externalURL1: "https://glytoucan.org/glycans/",
            externalURL2: "/image?style=extended&format=png&notation=cfg"
        }
    };

    option.essentials.component = ele;
    glycanviewer.init(option);
    function s(){
        glycanviewer.network.selectNodes([k])
    }

    setTimeout(s, 5000);

</script>
</body>
</html>

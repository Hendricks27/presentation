<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GNOme Browser</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css"/>

    <script src="./gnome.js"></script>
</head>
<body>
<div id="g1"></div>
<div style='height: 100px'></div>
<div id="g2"></div>

<script>
    "use strict";

    let gcb = new GNOmeCompositionBrowser("g2");
    let gsb = new GNOmeStructureBrowser("g1");


    gcb.SetHeight(1200);
    gsb.SetWidth(500);
    gcb.SetWidth(500);


    let Init = async function (){

        // theme: default GlyTouCan GlyGen
        await gsb.Init({
            "data":"./GNOme.browser.json",
            "theme":"./theme/default.json",
            //"icon_style":"snfg",
            //"image_url_prefix":"https://edwardslab.bmcb.georgetown.edu/~wzhang/web/glycan_images/cfg/extended/",
            //"image_url_suffix":".png",
        })


    }
    Init();

    let Init2 = async function (){

        // theme: default GlyTouCan GlyGen
        await gcb.Init({
            "data":"./GNOme.browser.json",
            "theme":"./theme/GlyTouCan.json",
            //"icon_style":"snfg",
            //"image_url_prefix":"https://edwardslab.bmcb.georgetown.edu/~wzhang/web/glycan_images/cfg/extended/",
            //"image_url_suffix":".png",
        })

    }
    Init2();


</script>

</body>
</html>
